<p><a [href] = "this.ElementRef">ElementRef</a> - класс, который является оберткой вокруг DOM элемента, через этот класс становятся
  доступным манипулирование DOM элементом. Манипулировать элементом при пощи данного класса не рекомендуется по соображениям безопасности,
  лучше использовать абстрактный класса Renderer2.
</p>
