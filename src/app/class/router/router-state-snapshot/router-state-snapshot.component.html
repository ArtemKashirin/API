<p><a [href] = "this.RouterStateSnapshot">RouterStateSnapshot</a> - класс, представляющий текущее состояние маршрутизатора(Router). Хранит
  дерево активированных снимков маршрута. Экземпляр данного класса можно получить из класса Router и его свойства routerState, который
  возвращает экземпляр класса RouterState и его свойства snapshot.</p>
