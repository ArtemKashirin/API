<p><a [href] = "this.SkipSelf">@SkipSelf()</a> - декоратор параметров, который будет использоваться
  для параметров конструктора, который сообщает инфраструктуре DI запускать разрешение зависимостей из родительского инжектора.
  Разрешение работает вверх по иерархии инжекторов, поэтому локальный инжектор не проверяется на провайдера.</p>
