<p><b><a [href] = "this.Host">Host</a></b> - декоратор @Host() выступает декоратором параметров, который будет использоваться для
  параметров конструктора, который сообщает инфраструктуре DI разрешить представление, проверяя инжекторы дочерних элементов, и
  останавливается при достижении основного элемента текущего компонента.</p>
