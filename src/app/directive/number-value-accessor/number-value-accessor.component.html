<p><b><a [href] = "this.NumberValueAccessor">NumberValueAccessor</a></b> - используется для ControlValueAccessor записи числового значения
  и прослушивания изменений ввода числа. Значение аксессор используется с атрибутом input[type=number] и директивами
  FormControlDirective[formControl], FormControlName[formControlName] и NgModel[ngModel].</p>
