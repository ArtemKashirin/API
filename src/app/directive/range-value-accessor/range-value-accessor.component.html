<p><b><a [href] = "this.RangeValueAccessor">RangeValueAccessor</a></b> - по умолчанию используется для записи значения диапазона
  и прослушивания изменений входного диапазона. Значение аксессор используется в директивах [formControlName], [formControl] и [ngModel]
  совместно с input[type=range].</p>
