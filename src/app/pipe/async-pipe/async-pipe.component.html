<p><a [href] = "this.AsyncPipe">AsyncPipe</a> - pipe: <i> obj_expression | async </i> - подписывается на Observable или Promise и
  возвращает последнее значение, которое оно испустило. Когда компонент разрушается, async pipe автоматически отписывается от подписки,
  чтобы избежать потенциальных утечек памяти.</p>
