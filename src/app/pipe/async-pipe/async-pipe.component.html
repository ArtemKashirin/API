<p><b><a [href] = "this.AsyncPipe">AsyncPipe</a></b> - подписывается на Observable или Promise и возвращает последнее значение, которое
  оно испустило. Когда компонент разрушается, async pipe автоматически отписывается от подписки, чтобы избежать потенциальных утечек
  памяти.</p>
