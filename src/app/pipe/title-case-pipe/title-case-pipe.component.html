<p><b><a [href] = "this.TitleCasePipe">TitleCasePipe</a></b> - преобразует текст в регистр заголовка. Делает первую букву каждого слова
  заглавной, а остальную часть слова переводит в нижний регистр. Слова разделяются любым символом пробела, например пробелом,
  табуляцией или символом перевода строки.</p>
